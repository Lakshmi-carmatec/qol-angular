<header>
  <hero></hero>
</header>
<main>
  <section class="main_banner_wrapper">
  	<div class="container">
  		<div class="row">
  			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 banner_text_wrapper text-center">.
  				<h1 class="text-uppercase nomargin">
  					Lorem Ipsum
  				</h1>
  				<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
  			</div>
  		</div>
  	</div>
  </section>
  <section class="steps_wrapper">
  	<div class="container">
  		<div class="row">
  			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  				<div class="steps_wrapper_inner clearfix">
  					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  						<div class="{{vm.col_class}} text-center" ng-repeat="data in vm.steps">
  							<a ng-href="{{data.steplink}}">
  								<div class="stepsbgwrapper {{data.class}}">
  								</div>
  							</a>
  							<div class="steps_details">
  									<p class="nomargin text-uppercase">{{data.stepno}}</p>
  									<h3 class="nomargin text-uppercase">{{data.class}}</h3>
  								</div>
  							</div>
  					</div>
  				</div>
  				<div class="form_header clearfix">
  					<h1 class="text-uppercase text-center nomargin">{{vm.fillheading}}</h1>
  				</div>
  			</div> 
  		</div>
  	</div>
  </section>
  <about></about>
 </main>
 <footer></footer>
